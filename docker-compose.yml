version: "3.8"
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"

  server:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./.env:/app/.env
    environment:
      DB_NAME: deno_demo
      DB_HOST_URL: mongodb://mongo:27017/deno_demo
      PORT: 5000
    depends_on:
      - "mongo"
